<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcyle - Sign Up</title>
    <link rel="stylesheet" href="Sign_up.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="src/img/Logo/NGOlogo.png" type="image/x-icon">    
</head>
<header>
    <img src="src/img/Logo/NGOlogo.png" alt="Logo" class="logo">
    <h2 class="brand-text">UPCYCLE</h2>
    <!-- ... (existing header code) ... -->
</header>
<body>
    <img src="images/signup.png" alt="Description of the image" class="bg_image">
    <div class="signup-text">Sign up</div>
    <div class="create-account-text">Create your Account</div>
    <div class="personal-info-text">Personal information:</div>
    

    <div class="account-text">Account:</div>

    <div class="agreement-text">By signing up, you agree to our Terms, Privacy Policy, and Cookies Policy.</div>

    <form action="signup.php" method="post">

        <!-- ... (existing form fields) ... -->
    
        <!-- Add the "name" attribute to each input element to retrieve values in PHP -->
        <input type="text" name="full_name" class="form-input" placeholder="Full Name">
        <input type="text" name="username" class="username-input" placeholder="Username">
        <input type="text" name="birthday" class="birthday-input" placeholder="Birthday">
        <input type="text" name="email" class="email-input" placeholder="Email">
        <input type="password" name="password" class="password-input" placeholder="Password">
        <input type="password" name="confirm_password" class="confirm-password-input" placeholder="Confirm Password">
    
        <button type="submit" class="signup-button">Sign up</button>
    </form>

    <!-- "WELCOME TO UPCYCLE!" text -->
    <div class="welcome-text">WELCOME TO UPCYCLE!</div>

    <div class="existing-account-text">Have an existing account?</div>

    <!-- "Log in" button -->
    <div class="login-button">Log in</div>

    <script>
        // JavaScript code to handle the click event on the "Log in" button
        document.querySelector('.login-button').addEventListener('click', function() {
            // Redirect to login.html
            window.location.href = 'login.html';
        });
    </script>

    
</body>
</html>
