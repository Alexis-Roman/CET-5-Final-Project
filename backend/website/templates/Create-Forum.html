{% extends "base.html" %} {% block title %}Post{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcycle - Forum</title>
    <link rel="stylesheet" href="/css/Forum-Clicked.css">
    <link rel="stylesheet" href="/css/Forum.css">
    <script src="/js/Forum-Clicked.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/src/img/Logo/NGOlogo.png" type="image/x-icon">

</head>

<body style="background-color: #F4F4F4;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

{% block content %}
<div class="mt-5"></div>
<!-- FORUM -->
    <div class="container d-flex justify-content-center">
        <div class="forum-content row justify-content-center" style="background-color: white;">
            <div class="row justify-content-center">
                <div class="forum" data-forum-id="7712">
                <!-- TITLE -->
                <!-- TITLE -->
                    <div class="my-3">
                        <label for="post-form-title" class="form-label"><strong>Title*</strong></label>
                        <textarea class="form-control" id="post-form-title" placeholder="Add title here" rows="1"></textarea>
                    </div>
                    <!-- IMG -->
                    <!-- IMG -->
                    <div class="row">
                        <div class="container d-flex align-items-center justify-content-center mb-3" style="background-color: rgb(223, 223, 223); height: 450px; ">
                            <div class="text-center">                
                                <form id="imageForm1">
                                    <label for="imageUpload1" id="uploadLabel1">
                                        <div class="row text-center">
                                            <p class="h1" style="font-family: 'Lato', sans-serif; font-weight: bold; font-size: 45px; color: #7E7E7E; margin-bottom: 20px;">
                                            [Insert Image Here]
                                            </p>
                                            <span class="material-icons" style="font-size: 48px; margin-top: 20px; cursor: pointer; color: gray;">
                                                add_photo_alternate
                                            </span>
                                        </div>
                                    </label>
                                    <input type="file" id="imageUpload1" name="imageUpload1" accept="image/*" style="display: none;" />
                                    <img id="uploadedImage1" src="" style="height: 450px; background-position: center; background-size: cover;">
                                </form>
                            </div>
                        </div>
                        <script src="{{ url_for('static', filename='js/image-display.js')}}"></script>
                    </div>
                    <!-- DESCRIPTION -->
                    <div class="col post-description">
                        <div class="mb-3 mt-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Description:*</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add post description..." rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-3 p-3">
        <div class="row justify-content-center mx-5">
            <button type="submit" class="btn text-white justify-content-center" style="background-color:#08989F;">Submit</button>
        </div>
    </div>
<div class="mb-5"></div>
{% endblock content %}
</body>
</html>
