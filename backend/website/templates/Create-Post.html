{% block content %}
<div class="div my-5"></div>
<!-- POST INFO-->
<div class="container post-info col-xl-8 col-xs-12 pb-4" style="background-color: white;">
    <div class="row">
        <!-- CATEGORY -->
        <div class="my-3">
            <label for="post-form-category" class="form-label"><strong>Category</strong></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose a category</option>
                <option value="1">Plastic</option>
                <option value="2">Paper</option>
                <option value="3">Textile</option>
                <option value="4">Glass</option>
            </select>
        </div>
        <!-- TITLE -->
        <div class="my-3">
            <label for="post-form-title" class="form-label"><strong>Title</strong></label>
            <textarea class="form-control" id="post-form-title" placeholder="Add title here" rows="1"></textarea>
        </div>
        <div class="row g-3">
            <!-- DESCRIPTION -->
            <div class="col post-description px-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Description:</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add post description..." rows="5"></textarea>
                </div>
            </div>
            <!-- MATERIALS NEEDED -->
                <div class="col post-description">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Materials Needed:</strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add needed materials..." rows="5"></textarea>
                    </div>
                </div>
        </div>
    </div>
</div>

                <!-- INSTRUCTION -->
                <div class="col post-instruction">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="background-color: #F06205; border: 0px"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-4" style="background-color: white;">

    <div class="row p-3">
        <p class="label h1">References</p>
        <hr>
        <div class="row">
            <div class="mb-3">
                <textarea class="form-control" id="references" placeholder="Add references here..." rows="3"></textarea>
