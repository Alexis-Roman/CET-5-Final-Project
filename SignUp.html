<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcyle - SignUp</title>
    <link rel="stylesheet" href="SignUp.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="src/img/Logo/NGOlogo.png" type="image/x-icon">    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <section class="contain_all">
        <div class="container-fluid text-center">
            <div class="d-lg-flex">
                <!-- LEFT SIDE -->
                <div class="px-5">
                    <img class="brand_img img-fluid" src="src/img/Logo/Site_brand.png" alt="">
                    <h1>Sign Up</h1>
                    <p>Create your Account</p>
                    <p class="h5 text-start">Personal Information</p>
                    <div class="fullname-input" style="width: 700px">
                        <input type="text" id="fullname-input" class="fullname-input" placeholder="Full name">
                    </div>
                    <div class="row my-3">
                        <div class="col ">
                            <div class="username-input" style="width: 300px">
                                <input type="text" id="username-input" class="username-input" placeholder="Username">
                            </div>
                        </div>
                        <div class="col justify-content-end">
                            <div class="birthday-input" style="width: 350px">
                                <input type="text" id="birthday-input" class="birthday-input" placeholder="Birthday">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4"></div>
                    <p class="h5 text-start">Account</p>
                    
                        <!-- Add the email form -->
                    <div class="email-input">
                        <input type="text" id="email-input" class="email-input" placeholder="Email">
                    </div>

                    <div class="password-input">
                        <input type="password" id="password-input" class="password-input" placeholder="Password">
                    </div>

                    <div class="confirmpassword-input">
                        <input type="password" id="confirmpassword-input" class="confirmpassword-input" placeholder="Confirm Password">
                    </div>

                    <div class="signup1-button">
                        <button class="custom-signup-button">Sign Up</button>
                    </div>
                    </div>

                <!-- RIGHT SIDE -->
                <div class="login_to-sign-in">
                    <div class="row">
                        <div class="col">
                            <h1 class="new-here-text">WELCOME TO UPCYCLE!</h1>
                            <p class="signup-message">Have an existing account? </p>
                            <button class="signup-button" onclick="redirectToLogin()">Log In</button>
                        </div>
                        <script src="connection.js"></script>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </section>

</body>
</html>
