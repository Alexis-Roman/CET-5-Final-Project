<!-- POST INFO-->
<div class="container post-info col-xl-8 col-xs-12 pb-4" style="background-color: white;">
    <div class="row">
        <!-- TITLE -->
        <div class="my-3">
            <label for="post-form-title" class="form-label"><strong>Title</strong></label>
            <textarea class="form-control" id="post-form-title" placeholder="Add title here" rows="1"></textarea>
        </div>
        <div class="row g-3">
            <!-- DESCRIPTION -->
            <div class="col post-description px-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Description:</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add post description..." rows="5"></textarea>
                </div>
            </div>
            <!-- MATERIALS NEEDED -->
                <div class="col post-description">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Materials Needed:</strong></label>

                    </div>
                </div>
        </div>
    </div>
</div>

<!-- POST CONTENT -->
<div class="container post-content col-xl-8 col-xs-12 mt-3">
    <div class="row">
        <div class="container px-3 py-2 post-instruction-title rounded-top text-white" style="background-color: #F06205; height: 70px;">
            <div class="row d-flex align-items-center">
                <!-- INSTRUCTION -->
                <div class="col post-description">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control text-white ps-5" style="background-color: #F06205; border: 0px;" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Instruction</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-4" style="background-color: white;">
            <!-- STEP INDICATOR -->
            <div class="row d-flex align-items-center pb-4">
                <div class="col-xl-2 col-3 step-bg" style="background-image: url(/images/steps.png);">
                    <div class="row text-white">
                        <p class="step pt-2">STEP</p>
                        <p class="step-num pb-2">1</p>
                    </div>
                </div>
                <!-- STEP TITLE -->
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control border-0" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Step Title</label>
                    </div>
                </div>
            </div>
            <!-- IMG -->
            <div class="row">
                <div class="container d-flex justify-content-center" style="background-color: rgb(223, 223, 223); height: 450px;">
                    <div>
                        <form id="imageForm">
                            <label for="imageUpload" id="uploadLabel" style="display: block; font-family: 'Lato', sans-serif; font-weight: bold; font-size: 45px; color: #7E7E7E; margin-bottom: 20px;">[Insert Image Here]</label>
                            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;" />
                            <img id="uploadedImage" src="" alt="Uploaded Image" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; max-height: 565px; cursor: pointer; display: none;">
                            <img src="images/image icon.jpg" alt="Image Icon" id="imageIcon" style="width: 70px; height: 70px; margin-top: 20px; cursor: pointer;">
                        </form>
                    </div>
                </div>
            </div>

            <script>
                document.getElementById('imageForm').addEventListener('click', function() {
                    document.getElementById('imageUpload').click();
                });
        
                document.getElementById('imageUpload').addEventListener('change', function() {
                    var uploadedImage = document.getElementById('uploadedImage');
                    var uploadLabel = document.getElementById('uploadLabel');
                    var imageIcon = document.getElementById('imageIcon');
                    var fileInput = document.getElementById('imageUpload');
                    var file = fileInput.files[0];
                    var reader = new FileReader();
        
                    reader.onload = function(e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                        uploadLabel.style.display = 'none';
                        imageIcon.style.display = 'none';
                    };
        
                    reader.readAsDataURL(file);
                });
        
                document.getElementById('uploadedImage').addEventListener('click', function() {
                    document.getElementById('imageUpload').click();
                });
            </script>

            <!-- IMG DESCRIPTION -->
            <div class="row pt-2 px-4">
                <div class="form-floating">
                    <textarea class="form-control px-4" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label class="ms-4" for="floatingTextarea2">Step description</label>
                </div>
            </div>
        </div>
        <hr>
        
        <!-- MULTIPLE STEP JUST COPY -->
