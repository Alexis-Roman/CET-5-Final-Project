<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcyle - Login</title>
    <link rel="stylesheet" href="Login_responsive.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="src/img/Logo/NGOlogo.png" type="image/x-icon">    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- START HERE -->
    <div class="section banner-info">
        <div class="container-fluid" >
            <div class="inside-orange-banner">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 description py-4 text-center" style="background-color: #F4F4F4;">
                        <!-- LEFT SIDE -->
                        <div class="p-5">
                            <img class="brand_img img-fluid" src="src/img/Logo/Site_brand.png" alt="">
                            <h1>Login to Your Account</h1>
                            <p>Login using you social networks</p>
                            <div class="col"><img class="img-fluid" src="images/socmed_icons.png" alt="" style="width: 150px;"></div>
                            <div class="col"><img class=" img-fluid" src="images/login_or.png" alt="" style="width: 70%"></div>
                            
                            <div class="mt-5">
                                    <!-- Add the email form -->
                                <div class="email-form">
                                    <input type="email" id="email-input" class="email-input" placeholder="Email">
                                </div>

                                <div class="password-form">
                                    <input type="password" id="password-input" class="password-input" placeholder="Password">
                                </div>

                                <div class="signup1-button">
                                    <button class="custom-login-button">Log In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- RIGHT SIDE -->
                    <div class="col-lg-5 col-sm-12 img-left d-flex justify-content-center align-items-center p-5" style="background-image: url(src/login_bg.png);">
                        <div class="login_to-sign-in">
                            <div class="row">
                                <div class="col text-center">
                                    <!-- <img class="position-absolute h-100 w-100" style="object-fit: fill" src="src/login_bg.png" alt=""> -->
                                    <h1 class="new-here-text">New Here?</h1>
                                    <p class="signup-message">Sign-up and join our community!</p>
                                    <button class="signup-button">Sign up</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
