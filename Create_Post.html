    <script>
        function addCheckbox() {
            var checkboxContainer = document.getElementById('checkboxContainer');
            var newCheckbox = document.createElement('div');
            newCheckbox.classList.add('col-md-6', 'mb-2');
            newCheckbox.innerHTML = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="item${checkboxContainer.children.length + 1}" style="width: 18px; height: 18px;" onclick="addCheckbox()">
                    <label class="form-check-label" for="item${checkboxContainer.children.length + 1}" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 16px; color: #686868; margin-bottom: 5px;">
                        <input type="text" class="form-control" placeholder="Add Item" style="border: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
                    </label>
                </div>
            `;
            checkboxContainer.appendChild(newCheckbox);
        }
    </script>

    
    <!-- Container 5 -->

        <!-- Image and Writable Text -->

            <!-- Image in the left top-most side -->
            <div style="width: 111px; height: 84px; overflow: hidden; border-radius: 10px; position: relative; margin-left: -20px; margin-top: -24px;">

        <!-- Image Upload Form -->
        <div style="position: relative; width: 100%; max-width: 1163px; margin: 20px auto;">
            <form id="imageForm" style="width: 100%; height: 605px; border-radius: 6px; border: 1px solid #7E7E7E; background-color: #FFFFFF; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative;">
                <label for="imageUpload" id="uploadLabel" style="display: block; font-family: 'Lato', sans-serif; font-weight: bold; font-size: 45px; color: #7E7E7E; margin-bottom: 20px;">[Insert Image Here]</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;" />
                <img id="uploadedImage" src="" alt="Uploaded Image" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; max-height: 565px; cursor: pointer; display: none;">
                <img src="images/image icon.jpg" alt="Image Icon" id="imageIcon" style="width: 70px; height: 70px; margin-top: 20px; cursor: pointer;">
            </form>
        </div>

        <!-- Text Input Form -->
        <div style="width: 1163px; height: 202px; border-radius: 6px; border: 1px solid #7E7E7E; padding: 20px; margin: 20px auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; align-items: flex-start;">

            <input type="text" class="form-control" placeholder="Insert text here ..." style="width: 100%; height: 100%; font-family: 'Open Sans', sans-serif; font-weight: 600; font-size: 24px; color: #878787; border: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); text-align: left; white-space: pre-wrap;">

    <script>
        document.getElementById('imageForm').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', function() {
            var uploadedImage = document.getElementById('uploadedImage');
            var uploadLabel = document.getElementById('uploadLabel');
            var imageIcon = document.getElementById('imageIcon');
            var fileInput = document.getElementById('imageUpload');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
                uploadLabel.style.display = 'none';
                imageIcon.style.display = 'none';
            };

            reader.readAsDataURL(file);
        });

        document.getElementById('uploadedImage').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });
    </script>
