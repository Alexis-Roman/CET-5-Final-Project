<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcyle - Sign Up</title>
    <link rel="stylesheet" href="Sign_Up.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="src/img/Logo/NGOlogo.png" type="image/x-icon">    
</head>
<header>
    <img src="src/img/Logo/NGOlogo.png" alt="Logo" class="logo">
    <h2 class="brand-text">UPCYCLE</h2>
    <!-- ... (existing header code) ... -->
</header>
<body>
    <img src="images/signup.png" alt="Description of the image" class="bg_image">

    <div class="new-here">
        <p class="new-here-text">New Here?</p>
    </div>

    <div class="signup-text">
        <p class="signup-message">Sign-up and join our community!</p>
        <button class="signup-button">Sign up</button>
    </div>

    <div class="login-text">
        <p class="login-message">Login to Your Account</p>
    </div>

    <div class="social-networks-text">
        <p class="social-networks-message">Login using your social networks</p>
    </div>
    <img src="images/socials.png" alt="Description of the image" class="custom-image">

    <!-- Add the "OR" text with lines -->
    <div class="or-container">
        <div class="or-line left-line"></div>
        <div class="or-text">
            <p class="or-message">OR</p>
        </div>
        <div class="or-line right-line"></div>
    </div>

    <!-- Add the email form -->
    <div class="email-form">
        <input type="email" id="email-input" class="email-input" placeholder="Email">
    </div>

    <div class="password-form">
        <input type="password" id="password-input" class="password-input" placeholder="Password">
    </div>

    <div class="signup1-button">
        <button class="custom-signup-button">Sign up</button>
    </div>



</body>
</html>
