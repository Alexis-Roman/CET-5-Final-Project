<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcyle - Login</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="src/img/Logo/NGOlogo.png" type="image/x-icon">    
</head>
<header>
    <img src="src/img/Logo/NGOlogo.png" alt="Logo" class="logo">
    <h2 class="brand-text">UPCYCLE</h2>
    <!-- ... (existing header code) ... -->
</header>
<body>
    <img src="images/login.png" alt="Description of the image" class="bg_image">

    <div class="new-here">
        <p class="new-here-text">New Here?</p>
    </div> 

    <div class="signup-text">
        <p class="signup-message">Sign-up and join our community!</p>
        <button class="signup-button">Sign up</button>
    </div>

    <script>
        // JavaScript code to handle the click event on the "Log in" button
        document.querySelector('.signup-button').addEventListener('click', function() {
            // Redirect to login.html
            window.location.href = 'Sign_up.html';
        });
    </script>

    <div class="login-text">
        <p class="login-message">Login to Your Account</p>
    </div>

    <div class="social-networks-text">
        <p class="social-networks-message">Login using your social networks</p>
    </div>
    <img src="images/socials.png" alt="Description of the image" class="custom-image">

    <!-- Add the "OR" text with lines -->
    <div class="or-container">
        <div class="or-line left-line"></div>
        <div class="or-text">
            <p class="or-message">OR</p>
        </div>
        <div class="or-line right-line"></div>
    </div>

    <form action="login.php" method="post">
        <!-- Add the "name" attribute to each input element to retrieve values in PHP -->
        <div class="email-form">
            <input type="text" name="email" class="email-input" placeholder="Email">
        </div>
        <div class="password-form">
            <input type="password" name="password" class="password-input" placeholder="Password">
        </div>
        <div class="login-button">
            <button type="submit" class="custom-login-button">Log in</button>
        </div>
    </form>

    <script>
        document.querySelector('.login-button').addEventListener('click', function () {
          const email = document.getElementById('email-input').value;
          const password = document.getElementById('password-input').value;
      
          fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          })
            .then(response => response.text())
            .then(data => {
              console.log(data);
              if (data === 'Login successful') {
                alert('Login successful!');
                // You can redirect to home.html or perform other actions based on the response
              } else {
                alert('Invalid email or password');
                // Handle unsuccessful login
              }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>


</body>
</html>
